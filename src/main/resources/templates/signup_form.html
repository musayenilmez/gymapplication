<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="cointainer text-center">
        <div>
            <h1>User Registration</h1>
        </div>
        <div>
            <form th:action="@{/process_register}" method="post" th:object="${user}" style="max-width: 600px; margin: 0 auto;">
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-4">First name :</label>
                        <div class="col-8">
                            <input type="text" class="form-control" th:field="*{name}" minlength="2" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Last name :</label>
                        <div class="col-8">
                            <input type="text" class="form-control" th:field="*{surname}" minlength="2" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Password :</label>
                        <div class="col-8">
                            <input type="password" class="form-control" th:field="*{password}" minlength="8" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">E-mail :</label>
                        <div class="col-8">
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Mobile phone :</label>
                        <div class="col-8">
                            <input type="text" class="form-control" th:field="*{mobilePhone}" minlength="6" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Address :</label>
                        <div class="col-8">
                            <input type="text" class="form-control" th:field="*{address}"  minlength="5" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">City :</label>
                        <div class="col-8">
                            <input type="text" class="form-control" th:field="*{city}"  minlength="2" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Zip code :</label>
                        <div class="col-8">
                            <input type="number" class="form-control" th:field="*{zip}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Gender :</label>
                        <div class="col-8">
                            <select class="form-control" th:field="*{gender}" required>
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Status :</label>
                        <div class="col-8">
                            <select class="form-control" th:field="*{status}" required>
                                <option value="ACTIVE">Active</option>
                                <option value="INACTIVE">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Date of birth :</label>
                        <div class="col-8">
                            <input type="date" name="date" class="form-control" th:field="*{dateOfBirth}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Date created :</label>
                        <div class="col-8">
                            <input type="date" name="date" class="form-control" th:field="*{creationDate}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Barcode:</label>
                        <div class="col-8">
                            <input type="number" class="form-control" th:field="*{loyCard}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">User create :</label>
                        <div class="col-8">
                            <select class="form-control" th:field="*{userCreated}" required>
                                <option value="2">User</option>
                                <option value="1">Administrator</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<!--    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>-->
    <script src ="/webjars/jquery/jquery.min.js"></script>
    <script src ="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
